<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover?</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            color: rgb(33,  116, 165);
            background-color: blanchedalmond;
            display: block;
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Testando Hover</p>
    <div>
        Passe o cursor do mouse aqui!
        <p>Hidden Text</p>
    </div>
</body>
</html>
