<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Filxgirl';
            src: url('Filxgirl.TTF') format('truetype');
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Filxgirl', Times, serif;
            font-size: 3em;
            color: #98CE00;
        }
        p{
            color: #363537;
            font-family: 'Filxgirl', sans-serif, Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>I have two sides</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro voluptatem necessitatibus quibusdam facilis. Temporibus blanditiis cupiditate, aut laudantium, numquam voluptates eum inventore nam, sed dolore laborum. Vel at molestiae voluptatibus.</p>
</body>
</html>
