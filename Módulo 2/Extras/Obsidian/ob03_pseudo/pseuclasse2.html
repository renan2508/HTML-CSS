<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Brincando com Pseudo-Classes</title>
    <style>
        h1{
            font-family: monospace;
        }
        .conteudo{
            font-family: Arial, Helvetica, sans-serif;

        a{
            color: red;

        }
        a:active{

        }
