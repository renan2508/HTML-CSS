<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizar uma DIV</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            border: solid 1px black;
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    <div class="centro">
        <p>Hello World!</p>
    </div>
</body>
</html>
