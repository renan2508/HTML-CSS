<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Imagens</title>
</head>
<body>
    <h1>Testando o upload de Imagens</h1>
    <p>Imagem que está na mesma pasta:</p>
    <img src="html_5-logo.png" alt="Logo HTML5">
    <img src="css3-logo.png" alt="Logo CSS3">
    <p>Podemos pegar imagens de sub-pastas, que são imagens dentro de uma pasta local do arquivo do site:</p>
    <img src="subpasta/css3-logo.png" alt="Logo CSS3">
    <p>Também podemos pegar imagens sem precisar fazer o download delas:</p>
    <img src="https://www.freepnglogos.com/uploads/javascript/javascript-online-logo-for-website-0.png" alt="Logo JS">
</body>
</html>
