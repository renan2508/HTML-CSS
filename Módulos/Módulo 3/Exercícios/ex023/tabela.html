<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <style>
        body{
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            padding: 5px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }
        .lado_num{
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Hierarquia das tabelas:
    
    <table>
        <table row>
            <table header>
                <table data>
    -->
    
    <div class="centro">
        <h1>Minha primeira Tabela</h1>
        <table>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td class="lado_num">C1</td>
            </tr>
            <tr>
                <td class="lado_num">A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td class="lado_num">A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
    </div>
</body>
</html>
