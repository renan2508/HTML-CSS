<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir essas imagens em dispositivos diferentes, ou diminue ou aumente o zoom do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="pasta/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="pasta/foto-m.png" type="image/png">
        <img src="pasta/foto-g.png" alt="Imagem Grande">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vou aprender a colocar áudios em meu site com HTML5</p>
    <audio src="midias/guanacast-33.mp3" controls autoplay>Podcast Guanabara</audio>
    <audio src="midias/happy-mistake.mp3" controls autoplay>Happy</audio>
    <audio>
        <a href=""></a>
    </audio>
</body>
</html>
