<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1> <hr>
    <p>Durante nosso curso de <mark style="background-color: darkorange;">HTML</mark>, fomos apresentados a diferentes tags, como:</p>
    <ul>
        <li><abbr title="Tag <p> - </p>">Parágrafos</abbr></li>
        <li><abbr title="Tag <h1> - </h1> (Valor limite: 6)">Títulos</abbr></li>
        <li><abbr title="Tag <img>">Imagens</abbr></li>
        <li><abbr title="Tag <abbr> - </abbr>">Abreviações</abbr></li>
        <li><abbr title="Tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Tag <ol> - </ol> junto com <li> - </li>">Listas númeradas</abbr></li>
        <li><abbr title="Tag <ul> - </ul> junto com <li> - </li>">Listas com dermacadores</abbr></li>
    </ul>
    
    
</body>
</html>
